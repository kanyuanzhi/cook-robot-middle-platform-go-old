syntax = "proto3";

option go_package = "/commandRPC";

package commandRPC;

service CommandService {
  rpc Execute(CommandRequest) returns (CommandResponse) {}
}

message CommandRequest {
  string command_json = 1;
}

message CommandResponse {
  int32 result = 1;
}

